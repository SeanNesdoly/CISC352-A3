apply plugin: 'java'
apply plugin: 'application'

defaultTasks 'clean', 'run'

// declare where to find project dependencies
repositories {
    jcenter()
}

dependencies {
    // Google Guava library
    compile 'com.google.guava:guava:20.0'
}

// Define the main class for the application
mainClassName = 'Main'

run {
    // pass command line argument "mode" to java main method 
    if (project.hasProperty("mode")) {
        args mode 
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

// set source file directory structure
sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
    }
}

